<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iShop - Slim Bezel Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-bg: #f2f2f7;
            --bezel-color: #000000; /* Deep black for the slim border */
            --island-color: #000;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0a; /* Darker background to make the device pop */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        * { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; }

        /* --- THE DEVICE CONTAINER (Updated for Slim Border) --- */
        .device {
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Razor thin outer glow to define the edge */
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1), 0 30px 60px rgba(0,0,0,0.8);
        }

        /* DESKTOP VIEW: Ultra Slim 1px Border */
        @media (min-width: 1025px) {
            .device {
                width: 99%;
                height: 96%;
                border-radius: 20px;
                border: 1px solid var(--bezel-color);
            }
            .dynamic-island { display: none; }
            .status-bar { padding: 0 30px !important; }
            .app-grid { max-width: 1100px !important; margin: 80px auto !important; }
        }

        /* MOBILE VIEW: Very Slim 3px Border */
        @media (max-width: 1024px) {
            .device {
                width: 100%;
                height: 100%;
                border: 3px solid var(--bezel-color); /* SET VERY SLIM */
                border-radius: 40px;
            }
            .app-grid { max-width: 420px !important; margin: 40px auto !important; }
        }

        /* --- DYNAMIC ISLAND --- */
        .dynamic-island {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 30px;
            background: var(--island-color);
            border-radius: 20px;
            z-index: 1000;
            transition: width 0.3s ease;
        }

        /* --- STATUS BAR --- */
        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            z-index: 900;
        }

        /* --- HOME SCREEN --- */
        .home-screen {
            flex: 1;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=2070&auto=format&fit=crop') center/cover;
            padding-top: 50px;
            position: relative;
        }

        /* --- APP GRID --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 80px;
        }

        .icon {
            width: 62px;
            height: 62px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            margin-bottom: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .app:active .icon { transform: scale(0.92); }
        .app span { color: white; font-size: 11px; font-weight: 500; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* --- CENTERED DOCK --- */
        .dock-container {
            position: absolute;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .dock {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 10px 18px;
            border-radius: 28px;
            display: flex;
            gap: 12px;
            border: 0.5px solid rgba(255,255,255,0.2);
        }

        .dock-item {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            transition: transform 0.2s;
        }

        /* --- PAGE OVERLAY --- */
        .page {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--ios-bg);
            z-index: 1500;
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 80px 30px;
        }
        .page.active { top: 0; }

        .home-bar {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            z-index: 2000;
        }
    </style>
</head>
<body>

<div class="device">
    <div id="island" class="dynamic-island"></div>

    <div class="status-bar">
        <span id="time">9:41</span>
        <div>
            <i class="fas fa-signal"></i> &nbsp;
            <i class="fas fa-wifi"></i> &nbsp;
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="home-screen">
        <div class="app-grid">
            <div class="app" onclick="openPage('shop-page')">
                <div class="icon" style="background: #007aff; color: white;"><i class="fas fa-shopping-bag"></i></div>
                <span>iShop</span>
            </div>
            <div class="app">
                <div class="icon" style="background: #fff; color: #ff9500;"><i class="fas fa-tools"></i></div>
                <span>Support</span>
            </div>
            <div class="app">
                <div class="icon" style="background: #4cd964; color: white;"><i class="fas fa-envelope"></i></div>
                <span>Contact</span>
            </div>
            <div class="app">
                <div class="icon" style="background: #1c1c1e; color: white;"><i class="fas fa-cog"></i></div>
                <span>Settings</span>
            </div>
        </div>

        <div class="dock-container">
            <div class="dock">
                <div class="dock-item" style="background: #4cd964; color: white;"><i class="fas fa-phone"></i></div>
                <div class="dock-item" style="background: #007aff; color: white;"><i class="fas fa-comment"></i></div>
                <div class="dock-item" style="background: white; color: #007aff;"><i class="fas fa-globe"></i></div>
                <div class="dock-item" style="background: linear-gradient(#ff2d55, #ff5e3a); color: white;"><i class="fas fa-music"></i></div>
            </div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <h2 onclick="closePage()" style="color:var(--ios-blue); cursor:pointer;"><i class="fas fa-chevron-left"></i> Home</h2>
        <h1 style="margin-top:20px;">Store</h1>
        <p>Premium slim bezel interface activated.</p>
    </div>

    <div class="home-bar" onclick="closePage()"></div>
</div>

<script>
    function openPage(id) {
        document.getElementById(id).classList.add('active');
        const island = document.getElementById('island');
        island.style.width = "180px";
        setTimeout(() => island.style.width = "110px", 400);
    }

    function closePage() {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    }

    function updateTime() {
        const now = new Date();
        document.getElementById('time').innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
